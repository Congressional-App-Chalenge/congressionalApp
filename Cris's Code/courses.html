<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAC App</title>
        <link rel="stylesheet" href="courses.css">
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="container">
            

            <div id="selection" class="justifyCenter">
                <div id="hud">
                    <div id="hudItem">
                        <p id="progressText" class='hudPrefix'>
                            Question
                        </p>
                        
                        <div id="progressBar">
                            <div id="progressBarFull">

                            </div>
                        </div>
                        
                    </div>
                    <div id="hudItem">
                        <p class="hudPrefix">
                            Score
                        </p>
                        <h1 class="hudMainText" id="score">
                            0
                        </h1>
                    </div>
                </div>

                <h2 id="question">Insert Question Here!!</h2>
                <div class="choiceContainer">
                    <p class="choiceLetter">A</p>
                    <p class="choiceText" data-number="1">Choice number A</p>
                </div>

                <div class="choiceContainer">
                    <p class="choiceLetter">B</p>
                    <p class="choiceText" data-number="2">Choice number B</p>
                </div>

                <div class="choiceContainer">
                    <p class="choiceLetter">C</p>
                    <p class="choiceText" data-number="3">Choice number C</p>
                </div>

                <div class="choiceContainer">
                    <p class="choiceLetter">D</p>
                    <p class="choiceText" data-number="4">Choice number D</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
